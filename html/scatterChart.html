<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ScatterChart</title>
<link href="../styles/demo.css" rel="stylesheet">
<script type="text/javascript" src="../js/d3.js"></script>
<style type="text/css">
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	.axis text {
		font-size: 10px;
	}
</style>
</head>
<body>
	<div>
        <p>Click the button to change the data</p>
        <button>Change Data</button>
    </div>
	<script type="text/javascript">
		var dataset = [];
		var dataCount = 50;
		var xRange = Math.random() * 1000;
		var yRange = Math.random() * 1000;
		for (let i = 0; i < dataCount; i++) {
			var xPoint = Math.floor(Math.random() * xRange);
			var yPoint = Math.floor(Math.random() * yRange);
			dataset.push([xPoint, yPoint]);
		}

		var width = 1000;
		var height = 500;
		var padding = 30;

		var xScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) {
							 	return d[0];
							 })])
			 				 .range([padding, width - padding]);

		var yScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) {
				   				return d[1];
							 })])
							 .range([height - padding, padding]);

		var rScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) {
								return d[1];
							 })])
							 .range([5, 10]);

		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

		var circles = svg.selectAll("circle")
						 .data(dataset)
						 .enter()
						 .append("circle")
						 .attr("cx", function(d) {
						     return xScale(d[0]);
						 })
						 .attr("cy", function(d) {
							 return yScale(d[1]);
						 })
						 .attr("r", function(d) {
							 return rScale(d[1]);
						 })
						 .attr("fill", "orange");

		var texts = svg.selectAll("text")
					   .data(dataset)
					   .enter()
					   .append("text")
					   .text(function (d) {
					       return d[0] + "," + d[1];
					   })
					   .attr("x", function(d) {
						   return xScale(d[0]);
					   })
					   .attr("y", function(d) {
						   return yScale(d[1]);
					   })
					   .attr("fill", "red")
					   .attr("font-size", "8px");

		//var formatAsPercentage = d3.format(".1%");

		var xAxis = d3.svg.axis()
						  .scale(xScale)
						  .orient("top")
						  .ticks(10)
						  //.tickFormat(formatAsPercentage);
		svg.append("g")
		   .attr("class", "axis")
		   .attr("transform", "translate(0," + (height - padding) + ")")
		   .call(xAxis);

		var yAxis = d3.svg.axis()
						  .scale(yScale)
						  .orient("right")
						  .ticks(5);
		svg.append("g")
		   .attr("class", "axis")
		   .attr("transform", "translate(0" + padding + ")")
		   .call(yAxis);	

		

		d3.select("button")
		  .on("click", function() {
		  	dataset.splice(0,dataCount);
			for (let i = 0; i < dataCount; i++) {
				var xPoint = Math.floor(Math.random() * xRange);
				var yPoint = Math.floor(Math.random() * yRange);
				dataset.push([xPoint, yPoint]);
			}
		  })	
	</script>
</body>
</html>
